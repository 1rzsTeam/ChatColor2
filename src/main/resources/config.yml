version: ${project.version}
stats: true
storage:
  type: "yaml"
  database:
    address: "127.0.0.1"
    port: "3306"
    name: "database_name"
    user: "database_user"
    password: "database_password"
settings:
  event-priority: LOWEST
  auto-save: true
  save-interval: 10
  color-override: false
  notify-others: true
  join-message: true
  confirm-timeout: 15
  default-color: '&f'
  command-name: 'chatcolor'
  force-group-colors: true
  default-color-enabled: true
  command-opens-gui: false
default:
  code: '1'
  color: '&f'